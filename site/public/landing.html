<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <title>Put Title Here</title>
    <link rel="stylesheet" type="text/css" href="style/landing.css">
  </head>
  <body>
    <div id="bg-img"></div>
    <main id="content-container">
      <h1 id="main-title">Productive.</h1>
      <h2 id="tagline">Achieve your goals.</h2>
      <div id="toggle-switch">
        <input id="log-in" type="radio" name="log-sign" checked onclick="showLogin()">
        <label for="log-in">Log In</label>
        <input id="sign-up" type="radio" name="log-sign" onclick="showSignUp()">
        <label for="sign-up">Sign Up</label>
      </div><br>
      
      <div id="error-box">
        <p id="error-message"></p>
      </div>
      
      <form id="log-in-form" >
        
        <label>Email:</label>
        <input name="email" type="text"><br>
        
        <label>Password:</label>
        <input onkeydown = "if (event.keyCode == 13) {document.getElementById('log-in-button').click()}" 
               name="password" type="password"><br>
        
        <input id="log-in-button" type="button" value="Log In"><br>
        
      </form>
      
      <form id="sign-up-form" >
        
        <label>Email:</label>
        <input name="email" type="text"><br>
        
        <label>Password:</label>
        <input name="password" type="password"><br>
        
        <label>Repeat Password:</label>
        <input onkeydown = "if (event.keyCode == 13) {document.getElementById('sign-up-button').click()}" 
               name="password2" type="password"><br>
        
        <input id="sign-up-button" type="button" value="Sign up"><br>
          
      </form>  
    </main>
    
    <script type="text/javascript">
      
    </script>
    
    <script src="scripts/landing.js"></script>
    
  </body>
</html>
