<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
lang="en-GB" xml:lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <title>Put Title Here</title>
    <link rel="stylesheet" type="text/css" href="style/landing.css">
  </head>
  <body>
    <div id="bg-img"></div>
    <main id="content-container">
      <h1 id="main-title">Productive.</h1>
      <h2 id="tagline">Achieve your goals.</h2>
      <div id="toggle-switch">
        <input id="log-in" type="radio" name="log-sign" checked onclick="showLogin()">
        <label for="log-in">Log In</label>
        <input id="sign-up" type="radio" name="log-sign" onclick="showSignUp()">
        <label for="sign-up">Sign Up</label>
      </div><br>
      
      <form id="log-in-form">
        
        <label>Email:</label>
        <input type="text"><br>
        
        <label>Password:</label>
        <input type="password"><br>
        
        <input id="log-in-button" type="submit" value="Log In"><br>
        
        <div class="OAuth-container">
          <input class="OAuth" type="submit" value="G" formaction="/google">
          <input class="OAuth" type="submit" value="F" formaction="/facebook">   
        </div>
      </form>
      
      <form id="sign-up-form">
        
        <label>Email:</label>
        <input type="text"><br>
        
        <label>Password:</label>
        <input type="password"><br>
        
        <label>Repeat Password:</label>
        <input type="password"><br>
        
        <input id="log-in-button" type="submit" value="Sign up"><br>
        <div class="OAuth-container">
          <input class="OAuth" type="submit" value="G" formaction="/google">
          <input class="OAuth" type="submit" value="F" formaction="/facebook">   
        </div>
      </form>  
    </main>
    
    <script type="text/javascript">
      function showLogin(){
        document.getElementById('log-in-form').style.display = 'flex';
        document.getElementById('sign-up-form').style.display = 'none';
      }
      function showSignUp(){
        document.getElementById('log-in-form').style.display = 'none';
        document.getElementById('sign-up-form').style.display = 'flex';
        
      }
    </script>
  </body>
</html>
